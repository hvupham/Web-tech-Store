<div class="container mx-auto px-4">
  <div class="flex justify-center">
    <div class="w-full md:w-2/3 lg:w-1/2">
      <h3 class="text-2xl font-bold mb-6">Insert Product</h3>
      <form (ngSubmit)="insertProduct()" enctype="multipart/form-data" class="space-y-6">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name:</label>
          <input 
            type="text" 
            id="name" 
            [(ngModel)]="insertProductDTO.name" 
            name="name" 
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
            required
          >
        </div>

        <div>
          <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Price:</label>
          <input 
            type="text" 
            id="price" 
            [(ngModel)]="insertProductDTO.price" 
            name="price" 
            class="w-full md:w-1/3 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
            required
          >
        </div>

        <div>
          <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description:</label>
          <textarea 
            id="description" 
            [(ngModel)]="insertProductDTO.description" 
            name="description" 
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
            required
          ></textarea>
        </div>

        <div>
          <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category:</label>
          <select 
            id="category" 
            [(ngModel)]="insertProductDTO.category_id" 
            name="category" 
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
            required
          >
            @for(category of categories; track category.id) {
              <option [value]="category.id">{{ category.name }}</option>
            }              
          </select>
        </div>

        <div>
          <label for="images" class="block text-sm font-medium text-gray-700 mb-1">Images (up to 5):</label>
          <input 
            type="file" 
            id="images" 
            name="images" 
            multiple 
            (change)="onFileChange($event)" 
            accept="image/*"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          >
        </div>

        <button 
          type="submit" 
          class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        >
          Insert
        </button>
      </form>
    </div>
  </div>
</div>
