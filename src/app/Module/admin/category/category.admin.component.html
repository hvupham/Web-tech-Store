<div class="container mx-auto px-4">
  <h1 class="text-3xl font-bold my-4">Category Admin</h1>        
  <div class="flex flex-wrap -mx-2">
    <div class="w-full md:w-2/3 px-2">
      <button class="mb-4 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" (click)="insertCategory()">
        Add new Category
      </button>
    </div>      
  </div>
  <table class="w-full border-collapse">
    <thead class="bg-gray-200">
      <tr>
        <th class="px-4 py-2 text-left">ID</th>
        <th class="px-4 py-2 text-left">Name</th>          
        <th class="px-4 py-2 text-left">Actions</th>
      </tr>
    </thead>
    <tbody>        
      @for(category of categories; track category.id){
        <tr>
          <td class="border px-4 py-2">{{ category.id }}</td>
          <td class="border px-4 py-2">{{ category.name }}</td>          
          <td class="border px-4 py-2">
            <div class="flex space-x-4">
              <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" 
                  (click)="updateCategory(category.id)">
                Update
              </button>
              <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" 
                (click)="deleteCategory(category)">
                <i class="fa-solid fa-trash"></i>
              </button>            
            </div>
          </td>          
        </tr>
      } @empty {
        <tr>
          <td colspan="3" class="px-4 py-2">
            <h2 class="text-2xl font-bold">No categories found</h2>
          </td>
        </tr>
      }
    </tbody>
  </table>    
</div>
