<div class="container mt-8 max-w-md mx-auto shadow-lg rounded-lg p-8 bg-white">
    <div>
        <form>
            <p class="text-center text-2xl font-semibold text-gray-800">Welcome to TechStore</p>
            <h1 class="text-center mt-6 text-3xl font-bold text-blue-600">Sign Up</h1>

            <div class="flex flex-col items-center space-y-6 mt-8">
                <div class="w-full space-y-5">
                    <div>
                        <label for="fullName" class="block text-gray-700 font-medium mb-2">Full Name</label>
                        <input id="fullName" class="input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" placeholder="Enter your full name">
                    </div>

                    <div>
                        <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                        <input id="email" class="input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="email" placeholder="Enter your email">
                    </div>

                    <div>
                        <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                        <input id="password" class="input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" placeholder="Enter your password">
                    </div>
                </div>

                <div class="w-full mt-6">
                    <button (click)="changeIslogin()" class="btn w-full py-3 rounded-lg bg-blue-600 text-white text-lg font-semibold hover:bg-blue-700 transition-colors">Sign Up</button>
                </div>

                <p class="text-gray-600 mt-4">Already have an account? 
                    <span class="text-blue-600 font-bold cursor-pointer hover:underline">
                        <a (click)="changeIslogin()">Login Now</a>
                    </span>
                </p>

                <div class="flex justify-center space-x-4 text-2xl mt-4">
                    <a href="" class="text-red-600 hover:scale-110 transition-transform"><i class="fab fa-google-plus-square"></i></a>
                    <a href="" class="text-blue-600 hover:scale-110 transition-transform"><i class="fab fa-facebook-square"></i></a>
                    <a href="" class="text-pink-500 hover:scale-110 transition-transform"><i class="fab fa-instagram-square"></i></a>
                    <a href="" class="text-blue-500 hover:scale-110 transition-transform"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </form>
    </div>
</div>
